<div class="movies-baners">
  <h2 id="heading2">{{totalMovies}}{{moviesFoundMessage}}</h2>

  <!-- <a routerLink="/details/tt03143533">Movies</a> test -->
  <!-- <app-pagination  [totalItems]="totalMovies" (page)="pageEvent($event)" ></app-pagination> -->

  <div class="movies-baners-center">
    <div *ngFor="let movie of movies | paginate:{
     itemsPerPage: pageSize,
     currentPage:page,
     totalItems: count } let i=index " class="column">
      <a [routerLink]="['/details',movie?.imdbID]">
        <!--routerLink="/detail/{{movie.imdbID}}" -->
        <div class="slika">
          <img [src]="movie?.Poster" alt="poster">
        </div>
        <div class="title">
          {{movie?.Title}}
        </div>
      </a>
      <p>{{movie?.Year}}</p>
    </div>

  </div>
  <!-- *ngIf="totalMovies" -->
  <app-pagination *ngIf="totalMovies" [totalItems]="totalMovies" (page)="pageEvent($event)" ></app-pagination>
